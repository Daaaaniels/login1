<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reģistrācija</title>
    <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
    <div class="container">
        <!-- Reģistrācijas sadaļa -->
        <div class="form-container">
            <h2>Reģistrācija</h2>
            <form action="register.php" method="POST">
                <label for="email">E-pasts:</label>
                <input type="email" id="email" name="email" placeholder="E-pasts" required>
                <label for="password">Parole:</label>
                <input type="password" id="password" name="password" placeholder="Parole" required>
                <label for="confirm-password">Apstiprināt paroli:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Apstiprināt paroli" required>
                <button type="submit" class="btn">Reģistrēties</button>
            </form>
            <p>Vai jums jau ir konts? <a href="login.html">Pieslēgties</a></p>
            <div class="social-login">
                <button class="facebook">Reģistrēties ar Facebook</button>
                <button class="google">Reģistrēties ar Google</button>
            </div>
        </div>
    </div>
</body>
</html>
